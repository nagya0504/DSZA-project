<!-- # KEDVENCEK CARDOK -->	

<div class="container" id="productContainer">
    <!-- Products -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('http://127.0.0.1:8080/bookmark-1.0-SNAPSHOT/webresources/product/selectAllBooks', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            const productContainer = document.getElementById('productContainer');

            data.forEach(product => {
                const cardColumn = document.createElement('div');
                cardColumn.className = 'col-lg';
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <img src="${product.image}" class="card-img-top" alt="card image"/>
                    <div class="card-body">
                        <h5 class="card-title">${product.title}</h5>
                        <p class="card-text">${product.description}</p>
                    </div>`;
                const viewButton = document.createElement('a');
                viewButton.href = `product.html?id=${product.id}`;
                viewButton.className = 'btn btn-product';
                viewButton.textContent = 'Megnézem';

                const delbtn = document.createElement('a');
                delbtn.id = 'delbtn';
                delbtn.className  = 'btn btn-product';
                delbtn.textContent = 'Mégsem tetszik';
                delbtn.setAttribute('productId', product.id)

                card.querySelector('.card-body').appendChild(viewButton);
                card.querySelector('.card-body').appendChild(delbtn);
                productContainer.appendChild(card);

                // DELETE FAV

                delbtn.addEventListener("click", async (e) => {
                e.preventDefault();
                
                userId = localStorage.getItem("userId");
                const productId = delbtn.getAttribute("productId");
                console.log(userId, productId);

                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                var raw = JSON.stringify({
                "userId": userId,
                "productId": productId
                });

                var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
                };

                fetch("http://127.0.0.1:8080/bookmark-1.0-SNAPSHOT/webresources/favourite/deleteFav", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
            })
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    });
    </script>
