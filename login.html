<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="cnav container-fluid mt-2 p-3"> <!-- # cnav = custom navbar -->
            <h1>Bejelentkezés</h1> 
        </div>
    <div class="bej container-fluid mr-5 p-3"> <!-- # login form-->
        <div class="row">
            <div class="col-6">
                <a href="registration.html"><button class="btn">Regisztrálni szeretnék</button></a>
                <a href="index.html"><button class="btn">Vissza a főoldalra</button></a>
                <form class="bej-form" action="">
                    <input type="email" id="email" name="email">
                    <br>
                    <label for="email">E-mail cím</label>
                    <br>
                    <input type="password" id="pwd" name="pwd">
                    <br>
                    <label for="pwd">Jelszó</label>
                    <br>
                    <input id="login" class="btn" type="submit" value="Bejelentkezés">
                    <br>
                </form>
                <div id="error-message"></div>
            </div>
            <div class="col-6">
                <img src="/img/bej-book.jpg" alt="könyv" class="bej-img">
            </div>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
