<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="cnav container-fluid mt-2 p-3"> <!-- # cnav = custom navbar -->
        <h1>Regisztráció</h1> 
    </div>

    <div class="reg container-fluid mr-5 p-3"> <!-- # reg = regisztráció -->
        <div class="row">
            <div class="col-6">
                <form id="regform" class="reg-form" action="">
                    <input type="text" id="username" name="username">
                    <br>
                    <label for="username">Felhasználónév</label>
                    <br>
                    <input type="text" id="familyname" name="familyname">
                    <br>
                    <label for="familyname">Családnév</label>
                    <br>
                    <input type="text" id="givenname" name="givenname">
                    <br>
                    <label for="username">Keresztnév</label>
                    <br>
                    <input type="email" id="email" name="email">
                    <br>
                    <label for="email">E-mail cím</label>
                    <br>
                    <input type="password" id="pwd" name="pwd">
                    <br>
                    <label for="pwd">Jelszó</label>
                    <br>
                    <input type="text" id="phone" name="phone">
                    <br>
                    <label for="phone">Telefonszám</label>
                    <br>
                    <input type="text" id="town" name="town">
                    <br>
                    <label for="town">Város</label>
                    <br>
                    <input class="btn" type="submit" value="Regisztrálj">
                    <br>
                </form>
                <a href="login.html"><button class="btn">Van már fiókom</button></a>
            </div>
            <div class="col-6">
                <img src="/img/reg-book.jpg" alt="könyv" class="reg-img">
            </div>
        </div>
    </div>
</div>

<script src="js/reg.js"></script>
</body>
</html>
